<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" type="text/css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="../../bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../../styles.css"  type="text/css" rel="stylesheet">
    <title>Dinner Chooser</title>
</head>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Meal Planner</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="/starter">Starter</a>
                <a class="nav-link" href="/main">Main</a>
                <a class="nav-link" href="/dessert">Dessert</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Choose your course</h1>
        <p class="lead">Select between Starter Main or Dessert course options in the bar above. Then this app will randomly select you a dish to cook for today. Apart from fish. . . </br></br> <b>I HATE</b> <i class="fas fa-fish"></i></p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fistBtn" id="fshbtn" onclick="showDiv('toggle')">But I like fish</a>
        </p>

        <div id="toggle" style="display:none">
            <iframe src="https://giphy.com/embed/xT0BKGkoBW46ip9OvK" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/justin-fish-slap-xT0BKGkoBW46ip9OvK">via GIPHY</a></p>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Practice Spring Boot App.</p>
        </div>
    </footer>
</div>

<script type="text/javascript">
    var x = true;
    function showDiv(toggle){
        if(x){
            document.getElementById(toggle).style.display = 'block';
            document.getElementById("fshbtn").innerHTML = 'Fish are Evil';
        }else{
            document.getElementById(toggle).style.display = 'none';
            document.getElementById("fshbtn").innerHTML = 'But I like fish';
        }
        x=!x;
    }
</script>
